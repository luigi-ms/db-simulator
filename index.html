<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Visual representation of basic DB operations">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LocalStorage CRUD</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>

  <body>
    <main id="db-simulator">
      <h1>DB Simulator</h1>
      <div class="entryForm"> 
        <label>
          <input 
            v-model.number="entryForm.id" 
            type="number" 
            id="IDInput" />
          <span>ID</span>
        </label>
    
        <label>
          <input 
            v-model="entryForm.column" 
            type="text" 
            id="columnInput" />
          <span>Column</span>
        </label>
       
        <label>
          <input 
            v-model="entryForm.data"
            type="text" 
            id="dataInput" />
          <span>Data</span>
        </label>
   
        <fieldset class="buttons">
          <button @click="addData" class="add-btn">
            <i class="bi bi-file-earmark-plus"></i>
            Create
          </button>
          <button @click="searchData" class="search-btn">
            <i class="bi bi-search"></i>
            Read
          </button>
          <button @click="updateData" class="update-btn">
            <i class="bi bi-arrow-repeat"></i>
            Update
          </button>
          <button @click="removeData" class="del-btn">
            <i class="bi bi-file-earmark-x"></i>
            Delete
          </button>
        </fieldset>
      </div>

      <hr/>
      
      <table>
        <tr>
          <th
            v-for="(colName, index) in columns"
            :key="index">
            {{ colName }}
          </th>
        </tr>
        <tr v-for="entry in records.list" :key="entry.id">
          <td :id=`record${entry.id}`>{{ entry.id }}</td>
          <td>{{ entry.name }}</td>
          <td>{{ entry.age }}</td>
        </tr>
      </table>
    </main>

    <script src="./logic/scripts.js"></script>
    <script type="module" src="./logic/main.js"></script>
  </body>
</html>
